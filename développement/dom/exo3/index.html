function onSliderKeyUp(event)
{
  switch(event.keyCode)
  {
    case KEY_SPACE:
      onClickSliderToggle();
      break;

    case KEY_LEFT:
      onClickSliderPrevious();
      break;

    case KEY_RIGHT:
      onClickSliderNext();
      break;
  }
}

function setupEvent(id, eventName, functionToCall)
{
  var DOMelement;
  // recuperer un element du DOM 
  DOMelement = document.getElementById(id);
  // s'inscrire a un evenement
  DOMelement.addEventListener(eventName, functionToCall);
}
